description.Portuguese=As Legiões da Tumba\n\nApós os últimos eventos, você descobre que o Dr. Herbert West foi sequestrado pelo corpo decapitado de seu antigo amigo Major Clapham-Lee, à mando da cabeça reanimada dele! Encontre as catacumbas secretas no apartamento de Herbert West e descubra como parar o plano nefasto do Major Lee de criar um exército de mortos-vivos.\n\n(Utiliza alguns Tiles e Monstros das expansões Pesadelos Recorrentes e Memórias Reprimidas)
description.Spanish=«Las Legiones de la Tumba». \n\n Después de los últimos acontecimientos, descubres que el Dr. Herbert West fue secuestrado por el cuerpo decapitado de su antiguo amigo, el mayor Clapham-Lee, ¡bajo las órdenes de su cabeza reanimada! Encuentra las catacumbas secretas del apartamento de Herbert West y descubre como parar el infame plan del mayor Lee para crear un ejército de muertos vivientes. \n\nTercera y última parte de «Herbet West, reaninmador».\n\n(Se usan algunos módulos de tablero y monstruos de las expansiones «Pesadillas recurrentes» y «Recuerdos reprimidos»).\nTamaño máximo del mapa: 3,5 x 4,5 módulos.
