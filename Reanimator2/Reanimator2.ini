description.Portuguese=Seis tiros ao luar.\n\nDr. Herbert West pediu ajuda devido a um problema em seus experimentos, mas está desaparecido. Após ouvirem uma explosão, você e o assistente de West rumam para a nova casa do doutor em busca de pistas sobre seu paradeiro. Porém, o que está para acontecer é inimaginável... Encontre o laboratório e as anotações do Dr. West e tente salvá-lo para que vocês possam destruir de uma vez por todas o que restou deste nefasto experimento.\n\n(Usa 1 peça de mapa da expansão Pesadelos Recorrentes)
description.Spanish=Seis disparos a la luz de la luna. \n\n El Dr. Herbert West os pidió ayuda debido a un problema con sus experimentos, pero ahora ha desaparecido. Después de escuchar una explosión y acompañados por el ayudante del Dr. West, ponéis rumbo a la nueva casa del doctor en busca de pistas sobre su paradero. Sin embargo, lo que está a punto de suceder es algo inaudito... \n\n Encontrad el laboratorio y las anotaciones del Dr. West, e intentad salvarlo para que podáis destruir de una vez por todas lo que quede del nefasto experimento. \n\n De 2 a 5 investigadores. \n
