description.Portuguese=Seis tiros ao luar.\n\nDr. Herbert West pediu ajuda devido a um problema em seus experimentos, mas está desaparecido. Após ouvirem uma explosão, você e o assistente de West rumam para a nova casa do doutor em busca de pistas sobre seu paradeiro. Porém, o que está para acontecer é inimaginável... Encontre o laboratório e as anotações do Dr. West e tente salvá-lo para que vocês possam destruir de uma vez por todas o que restou deste nefasto experimento.\n\n(Usa 1 peça de mapa da expansão Pesadelos Recorrentes)
