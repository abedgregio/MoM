description.English=Father Mateo just arrived in Arkham to be the new priest of Bayfriar's church. After his first mass, the Bechman family invites him and some of their closest friends for a welcome dinner. As the night advances, curious events happens in the house. You have to discover the unsettling secret surrounding the Bechmans. Will your faith be strong enough to survive tonight?
description.Spanish=El padre Mateo acaba de llegar a Arkham para ser el nuevo cura de la iglesia de Bayfriar. Después de su primera misa, la familia Bechman le invita a él y a algunos de sus amigos más cercanos a una cena de bienvenida. A medida que avanza la noche, extraños eventos suceden en la casa. Debéis descubrir el inquietante secreto que rodea a los Bechman. ¿Será vuestra fe lo suficientemente fuerte como para sobrevivir a esta noche?\n\n <b>Si vas a jugar este escenario en solitario, tienes que hacerlo obligatoriamente con el padre Mateo. Si hay dos o tres jugadores, uno de ellos debe llevar al padre Mateo</b>.
description.Portuguese=Padre Mateo acaba de chegar em Arkham para ser o novo padre da igreja de Bayfriar. Depois de sua primeira missa, a família Bechman convida ele e alguns de seus amigos mais próximos para um jantar de boas-vindas. Com o avanço da noite, eventos curiosos acontecem na casa. Você tem que descobrir o segredo perturbador que envolve os Bechmans. Será que a sua fé é forte o bastante para sobreviver a esta noite?
