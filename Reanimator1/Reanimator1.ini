description.Portuguese=Da escuridão.\n\nUma ligação urgente te leva até a fazenda Chapman, um lugar ermo nos arredores de Arkham. Lá, você deve ajudar o Dr. West a destruir o que restou das amostras de um experimento que deu terrivelmente errado...\n\n\nCenário curto, com poucas peças de mapa (somente da expansão Pesadelos Recorrentes).
description.Spanish=Una llamada de teléfono urgente te lleva a la mansión Chapman, un lugar remoto a las afueras de Arkham. Allí, deberás ayudar al Dr. West a destruir las muestras de un experimento que salió terriblemente mal... \n\n Escenario breve, con pocos módulos de tablero (sólo la expansión «Pesadillas recurrentes» o su equivalente «Mansiones de la locura», primera edición) e ideal para principiantes. \n Se puede jugar en solitario.
description.English=An urgent call takes you to the Chapman farm, a place of wilderness on the outskirts of Arkham. There, you must help Dr. West to destroy what remained of the samples in an experiment that went terribly wrong ... \n\n This investigation can be played solo.\n Short scenario, with few map tiles (only outdoor ones from Recurring Nightmares).
